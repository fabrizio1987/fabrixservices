# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deploymentName: flights-deployment
serviceName: flights
appLabel: flights
appName: flights

replicaCount: 1

image:
  repository: fabrix1987/flights
  tag: v0.2

containerPort: 8080

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

appname_enabled: true
profile_enabled: true
config_enabled: true
discovery_enabled: true
resouceserver_enabled: false
otel_enabled: true
kafka_enabled: false